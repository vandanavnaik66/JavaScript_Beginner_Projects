<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h3>Password Toggling</h3>
        <div class="card">
            <div class="input-box">
                <input type="password" id="pass" placeholder="Password">
                <img  id="passImg"src="images/eye-close.png">
            </div>
            <div class="input-box">
                <input type="password" id="conPass" placeholder="Confirm Password" onkeyup="">
                <img id="conPassImg"src="images/eye-close.png">
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
