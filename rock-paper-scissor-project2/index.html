<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h3>Rock Paper Scissor Game</h3>
<div>
    <button class="js-btn btn" ><img id="Rock" src="images/rock.png"></button>
    <button class="js-btn btn" ><img id="Paper" src="images/paper.png"></button>
    <button class="js-btn btn" ><img id="Scissors" src="images/scissors.png"></button>
</div>
<p class="result"></p>
<p class="moves"></p>
<p class="js-score"></p>
    <button class="reset" onclick="resetScore()">Reset Score</button>
</div>
    <script src="index.js"></script>
</body>
</html>
